<!DOCTYPE html>
  <head>
    <title>JavaScript Demo</title>
  </head>

  <body>
    <b> <h1>Button tags</h1> </b>

    <button onclick="doAction" style="background-color: red">Click Me</button>

    <p id="test">This text will be changed</p>

    <script>
      function doAction() {
        document.getElementById("test").innerHTML = "Click Successfull";
      }
    </script>
  </body>
</html>
